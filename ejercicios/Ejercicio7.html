<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tablas</title>
    <style>
        body{
            background-color: #cfc9cf;
            background-color: rgb(207,201,207);
            background-color: rgba(207,201,207);
        }

        p{
            background-color: #fabada;
            background-color: rgb(250,186,218);
        }
        h1{
            text-align: center;
            background-color: yellow;
            margin: 40px auto;
            padding: 20px;
            width: 25%;
            border: 0.20cm solid green;
        }
        #tabla{
            margin-top: 40px;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: orange;
            width: 35%;
        }
        #tabla th, #tabla td{
            border: 2px solid black;
            width: 20%;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Ejemplos tablas</h1>
        <table id="tabla">

        <tr>
            <th>Usd</th>
            <th>Descripcion</th>

            <th>Total</th>
        </tr>
        <tr>
            <td>5</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Litros de leche</td>

        </tr>
        <tr>
            <td>1</td>

        </table>
        
    
    
</body>
</html>
